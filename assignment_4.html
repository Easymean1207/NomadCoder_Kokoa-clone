<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <title>Assignment_4</title>
  </head>

  <body>
    <h1>Create An Acoount</h1>
    <form>
      <section>
        <label for="first_name">Firstname</label>
        <input id="first_name" required placeholder="firstname" type="text" />
      </section>

      <section>
        <label for="last_name">Lastname</label>
        <input id="last_name" required placeholder="lastname" type="text" />
      </section>

      <section>
        <label for="email">Email</label>
        <input id="email" required placeholder="Email" type="email" />
      </section>

      <section>
        <label for="user_name">Username</label>
        <input id="user_name" required placeholder="Username" type="text" />
      </section>

      <section>
        <label for="password">Password</label>
        <input
          id="Password"
          required
          placeholder="Password"
          type="password"
          minlength="10"
        />
      </section>

      <section>
        <label for="birth_date">Birth date</label>
        <input id="birth_date" type="date" />
      </section>

      <section>
        <label for="happy_level">How happy are you?</label>
        <input id -="happy_level" type="range" min="0" max="10" list="marker" />

        <datalist id="marker">
          <option value="0"></option>
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5"></option>
          <option value="6"></option>
          <option value="7"></option>
          <option value="8"></option>
          <option value="9"></option>
          <option value="10"></option>
        </datalist>
      </section>

      <section>
        <label for="color">What is your favorite color?</label>
        <input id="color" type="color" />
      </section>

      <section>
        <input type="submit" value="create Account" />
      </section>
      <br />
    </form>

    <footer>
      &copy; 2023.02.02 Written by Lee jimin
      <address>Gwangju, South korea</address>
    </footer>
  </body>
</html>
