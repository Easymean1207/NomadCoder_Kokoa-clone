<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <title>Assignment_4</title>
    <link
      rel="shortcut icon"
      size="16x16 32x32 64x64"
      href="https://cdn-icons-png.flaticon.com/512/25/25231.png"
    />
  </head>

  <body>
    <h1>Create An Acoount</h1>
    <form>
      <section>
        <label for="profile_img">Profile image(Optional)</label>
        <input id="profile_img" type="file" accept="image/*" />
      </section>

      <section>
        <label for="first_name">Firstname</label>
        <input id="first_name" placeholder="firstname" type="text" required />
      </section>

      <section>
        <label for="last_name">Lastname</label>
        <input id="last_name" placeholder="lastname" type="text" required />
      </section>

      <section>
        <label for="email">Email</label>
        <input id="email" placeholder="Email" type="email" required />
      </section>

      <section>
        <label for="user_name">Username</label>
        <input id="user_name" placeholder="Username" type="text" required />
      </section>

      <section>
        <label for="password">Password</label>
        <input
          id="Password"
          placeholder="Password"
          type="password"
          minlength="10"
          required
        />
      </section>

      <section>
        <label for="birth_date">Birth date</label>
        <input id="birth_date" type="date" />
      </section>

      <section>
        <label for="happy_level">How happy are you?</label>
        <input id="happy_level" type="range" min="0" max="100" list="marker" />

        <datalist id="marker">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </section>

      <section>
        <label for="color">What is your favorite color?</label>
        <input id="color" type="color" />
      </section>

      <section>
        <input id="submit_btn" type="submit" value="Create Account" />
      </section>
      <br />
    </form>

    <footer>
      &copy; <strong>2023.03.02 Written by Lee jimin</strong>
      <address>Seoul, South korea</address>
    </footer>
  </body>
</html>
