    <style>
      body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      @keyframes coinFlip {
        /*We can make Animation step as we want*/
        0% {
          transform: rotateY(0deg);
        }
        50% {
          transform: rotateY(360deg) translateY(100px);
          opacity: 0;
        }
        100% {
          transform: rotateY(0deg) translateY(0px);
        }
      }
      img {
        width: 400px;
        border: 5px solid black;
        border-radius: 50%;
        animation: coinFlip 4s ease-in-out infinite;
      }
    </style>
