<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/kokoaClone_style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoa talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <!-- Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:56</span>
      </div>

      <div class="status-bar__column">
        <span>78%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa talk</h1>
      <p class="welcome-header__text">If you have a kokoa Account,<br />Log in with your email or phone number.</p>
    </header>

    <form class="login-form" action="friends.html" method="get">
      <!-- get 방식은 보안에 취약한 방식임. post방식은 백엔드 서버로 데이터를 보내는 방식 -->
      <input class="login-form__input login-form__email-phone_num" name="username" type="text" required placeholder="Email or phone number" />
      <input class="login-form__input login-form__password" name="password" type="password" required placeholder="Password" />

      <input class="login-form__btn login-form__login" type="submit" value="Login" />
      <input class="login-form__btn login-form__sign_up" type="submit" value="Sign Up" />

      <a class="login-form__find" href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
