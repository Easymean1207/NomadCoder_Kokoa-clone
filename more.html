<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/kokoaClone_style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - kokoaClone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <!-- Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:56</span>
      </div>

      <div class="status-bar__column">
        <span>78%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>

      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar user-component__avatar--xl" src="https://avatars.githubusercontent.com/u/117882085?v=4" alt="Can't load image" />
          <div class="user-component__text">
            <h5 class="user-component__title">Lee jimin</h5>
            <h7 class="user-component__subtitle">+010-1234-3460</h7>
            <i class="fas fa-exclamation-circle" style="color: #ff0f0f"></i>
          </div>
        </div>

        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icons-row">
        <div class="icons-row__icon">
          <i class="far fa-calendar-alt"></i>
          <span>Calendar</span>
        </div>

        <div class="icons-row__icon">
          <i class="fas fa-vote-yea"></i>
          <span>Talk Drive</span>
        </div>

        <div class="icons-row__icon">
          <i class="fas fa-smile-wink"></i>
          <span>Emoticons</span>
        </div>

        <div class="icons-row__icon">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>

        <div class="icons-row__icon">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>

        <div class="icons-row__icon">
          <i class="fas fa-shopping-cart"></i>
          <span>kokoaShop</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>

        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image fa-2x">
              <i class="fas fa-quote-right" style="color: rgba(255, 255, 255)"></i>
            </div>
            <span class="more-suggestions__icon-text">kokoa Story</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image fa-2x">
              <i class="fas fa-paw" style="color: rgba(255, 255, 255)"></i>
            </div>
            <span class="more-suggestions__icon-text">kokoa Animal</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image fa-2x">
              <i class="fas fa-gamepad" style="color: rgba(255, 255, 255)"></i>
            </div>
            <span class="more-suggestions__icon-text">kokoa Games</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x" style="color: #00ccff"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
          <div class="ellipsis__notification dot"></div>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
